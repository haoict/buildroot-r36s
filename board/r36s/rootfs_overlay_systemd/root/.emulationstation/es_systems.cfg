<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<systemList xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <system>
    <name>Nintendo Entertainment System</name>
    <fullname>Nintendo - NES</fullname>
    <path>/roms/nes/</path>
    <extension>.nes .NES .zip .ZIP .7z .7Z</extension>
    <command>LD_LIBRARY_PATH=/usr/local/lib /root/retroarch/retroarch -L /roms/cores/%CORE%_libretro.so %ROM%</command>
    <emulators>
      <emulator name="retroarch">
        <cores>
          <core>nestopia</core>
        </cores>
      </emulator>
    </emulators>
    <platform>nes</platform>
    <theme>nes</theme>
  </system>
